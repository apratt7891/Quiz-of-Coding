<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz!</title>
</head>
<body>
<header>
    
        <a href="/"><h3> View high scores</h3></a>
        <div id="timer">
        </div>
        
</header>
    <div id="start-page">
        <h1>Coding Quiz Challenge!</h1>
        <p>Try to answer the following code-related questions within the time limit.<br>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="start-btn"> Start Quiz!</button>  
    </div>

    <div id="quizSection" class="hide">
       <h3 id="queText">Question</h3>
       <button class=“click” id="btn-1">Answer 1</button>
        <button class=“click” id="btn-2">Answer 2</button>
        <button class=“click” id="btn-3">Answer 3</button>
        <button class=“click” id="btn-4">Answer 4</button>
        <div id=“feedback”>Correct</div>
    </div>


    <script src="assets/js/questions.js"></script>

</body>

</html>
